<ol class="breadcrumb">
    <li ng-repeat="crumb in crumbs | orderBy:predicate" class="crumb.active">
        <ng-switch on="crumb.active">
            <span ng-switch-when="true">{{crumb.text}}</span>
            <a ng-switch-default href="{{crumb.url}}">{{crumb.text}}</a>
        </ng-switch>
    </li>
</ol>
