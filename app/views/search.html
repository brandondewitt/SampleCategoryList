<div class="search">
    <i class="glyphicon glyphicon-remove close" ng-click="close()"></i>
    <div class="container">
        <input id="searchInput" ng-model="keyword" ng-keyup="find(keyword, $event)" autofocus placeholder="Search"/>

        <table class="table searchResults" infinite-scroll="fetchProducts()" inifite-scroll-distance="100">
            <tr ng-repeat="product in products" product="product"></tr>
        </table>
    </div>
</div>
