<breadcrumb></breadcrumb>

<div class="row">
    <h4 ng-show="categories.length">Category</h4>

    <div class="col-md-3">
        <ul class="nav nav-pills nav-stacked">
            <li ng-repeat="category in categories"><a href="#/{{category.MainCategoryId}}/{{category.CategoryId}}/{{category.SubCategoryId}}">{{category.SubCategoryName}}</a></li>
        </ul>
    </div>

    <div class="col-md-9">
        <div class="panel panel-default" ng-repeat="category in categories | orderBy:SubCategoryDisplayOrder">
            <div class="panel-heading" infinite-scroll="fetchProducts()" inifite-scroll-distance="3">{{category.SubCategoryName}}</div>
            <table class="table">
                <tr ng-repeat="product in products | filter:{SubCategoryId: category.SubCategoryId}" product="product"></tr>
            </table>
        </div>
    </div>
</div>
