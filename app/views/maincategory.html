<ol class="breadcrumb">
    <li ng-repeat="crumb in breadcrumbs" class="crumb.active">
        <ng-switch on="crumb.active">
            <span ng-switch-when="active">{{crumb.label}}</span>
            <a ng-switch-default href="{{crumb.url}}">{{crumb.label}}</a>
        </ng-switch>
    </li>
</ol>

<div class="row marketing">
  <ul class="nav nav-pills nav-stacked">
    <li ng-repeat="category in categories"><a href="#/{{category.MainCategoryId}}/{{category.CategoryId}}">{{category.CategoryName}}</a></li>
  </ul>
</div>
