<breadcrumb></breadcrumb>

<div class="row">
    <div class="col-md-3 category-listing" ng-repeat="category in categories">
        <a href="#/{{category.MainCategoryId}}/{{category.CategoryId}}">
            <div><img ng-src="http://images.monoprice.com/categoryimages/category_image.asp?cp_id={{category.CategoryId}}"/></div>
            <div>{{category.CategoryName}}</div>
        </a>
    </div>
</div>
